        <link href="https://fonts.googleapis.com/css?family=Federo&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">

    <body>
        <header>
            <div class="header-container">
                <p class="header-container__left">CR</p>
                <div>
                    <img class="header-container__center" src="src/like.png">

                <div class="header-container__right">
                    <p>t o r i</p>

        <div class="title-container">
            <p class="title-container__chara-name">Каики Ахиру</p>

        </div>

        <div class="chara-portfolio">

        <div class="chara-gallery">

                <div id="chara-gallery__palette__circle-1"></div>

            </div>
            <div class="chara-gallery__big-img">
                <img class="chara-gallery__big-img__arrow" src="src/arrow_hor.png">
                <img class="chara-gallery__big-img__img" src="src/Sleep.png">
                <img class="chara-gallery__big-img__arrow" src="src/arrow_hor_right.png">
            </div>
            <div class="chara-gallery__small-img">
                <img class="chara-gallery__small-img__arrow" src="src/arrow_hor.png">
                <img class="chara-gallery__small-img__img" src="src/angry.png">
                <img class="chara-gallery__small-img__img" src="src/Unsleep.png">
                <img class="chara-gallery__small-img__img" src="src/blusing.png">
                <img class="chara-gallery__small-img__img" src="src/Fantasy.png">
                <img class="chara-gallery__small-img__arrow" src="src/arrow_hor_right.png">
            </div>
        </div>
