<html>
    <head>
        <title>CrSt</title>
        <link rel="stylesheet" type="text/css" href="crst.css">
        <link rel="stylesheet" type="text/css" href="header.css">
        <link href="https://fonts.googleapis.com/css?family=Federo&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="header-container">
                <p class="header-container__left">CR</p>
                <div class="header-container__center"></div>
                <div class="header-container__right">
                    <p>t o r i</p>
                    <p>Yu're welcome</p>
                </div>
            </div>
        </header>

        <div class="chara-title">Персонажи</div>

        <div class="chara-container">
            <div class="chara-container__menu">
                <div class="chara-name-input">
                    <img class="chara-name-input__magnifier" src="src/magnifier.png">
                    <input class="chara-name-input__control" type="text">
                </div>
                <div class="chara-parameters-container">
                    <div class="chara-parameter">
                        <span>Истории</span>
                        <img src="src/arrow.png">
                    </div>
                    <div class="chara-parameter">
                        <span>Сортировать по</span>
                        <img src="src/arrow.png">
                    </div>
                    <div class="chara-parameter">
                        <span>Избранные</span>
                    </div>
                </div>
                
            </div>
            <div class="chara-container__right">
                <img src="src/arrow_hor.png" class="chara-container__right__arrow">
                <img src="src/Kaiki.png" class="chara-container__right__img">
                <img src="src/Kaiki.png" class="chara-container__right__img">
                <img src="src/Kaiki.png" class="chara-container__right__img">
                <img src="src/arrow_hor_right.png" class="chara-container__right__arrow">
            </div>
        </div>

        <div class="story-title">Истории</div>

        <div class="story-container">
            <div class="story-container__left">
                <img src="src/arrow_hor.png" class="chara-container__right__arrow">
                <img src="src/polygonia-banner.png" class="story-container__left__img">
                <img src="src/arrow_hor_right.png" class="chara-container__right__arrow">
            </div>
            <div class="story-container__menu">
                <div class="story-name-input">
                    <img class="story-name-input__magnifier" src="src/magnifier.png">
                    <input class="story-name-input__control" type="text">
                </div>
                <div class="story-parameters-container">
                    <div class="story-parameter">
                        <span>Истории</span>
                        <img src="src/arrow.png">
                    </div>
                    <div class="story-parameter">
                        <span>Сортировать по</span>
                        <img src="src/arrow.png">
                    </div>
                    <div class="story-parameter">
                        <span>Избранные</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
